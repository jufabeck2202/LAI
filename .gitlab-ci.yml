manual-apply:
  stage: deploy
  tags:
    - shared
  script:
    - terraform apply -input=false ${PLAN}
  dependencies:
    - plan
  when: manual

destroy:
  stage: clean
  tags:
    - shared
  script:
    - terraform destroy -auto-approve
  dependencies:
    - manual-apply
  when: manual

destroy-instance:
  stage: clean
  tags:
    - shared
  script:
    - terraform destroy -target module.instance.openstack_compute_instance_v2.my-instance -auto-approve
  dependencies:
    - manual-apply
  when: manual
