stages:
  - build
  - push
  - validate
  - prepare
  - deploy
  - clean

build:docker:
  stage: build
  tags:
  - shared
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - ''
  script:
    - >
      /kaniko/executor --no-push
      --context ${CI_PROJECT_DIR}/pwa
      --dockerfile ${CI_PROJECT_DIR}/pwa/Dockerfile
      --destination ${CI_REGISTRY_IMAGE}

push:docker:tags:
  only:
  - tags
  stage: push
  tags:
  - shared
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - ''
  script:
    - >
      echo "{\"auths\":{\"${CI_REGISTRY}\"
      :{\"username\":\"${CI_REGISTRY_USER}\",\"password\"
      :\"${CI_REGISTRY_PASSWORD}\"}}}" > /kaniko/.docker/config.json
    - >
      /kaniko/executor
      --cache=true
      --context ${CI_PROJECT_DIR}/pwa
      --dockerfile ${CI_PROJECT_DIR}/pwa/Dockerfile
      --destination ${CI_REGISTRY_IMAGE}

push:docker:latest:
  only:
  - master
  stage: push
  tags:
  - shared
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - ''
  script:
    - >
      echo "{\"auths\":{\"${CI_REGISTRY}\"
      :{\"username\":\"${CI_REGISTRY_USER}\",\"password\"
      :\"${CI_REGISTRY_PASSWORD}\"}}}" > /kaniko/.docker/config.json
    - >
      /kaniko/executor
      --cache=true
      --context ${CI_PROJECT_DIR}/pwa
      --dockerfile ${CI_PROJECT_DIR}/pwa/Dockerfile
      --destination ${CI_REGISTRY_IMAGE}

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

variables:
  PLAN: plan.tfplan

cache:
  paths:
    - terraform/.terraform

before_script:
  - export
  - cat /etc/*-release
  - cd ./terraform
  - echo "${BACKEND_VARS}" > backend.tfvars
  - echo "${TF_VARS}" > terraform.tfvars
  - terraform init --backend-config backend.tfvars
  - terraform --version
  - pwd

validate:
  stage: validate
  tags:
    - shared
  script:
    - terraform validate
    - terraform fmt -diff=true -write=false

plan:
  stage: prepare
  tags:
    - shared
  script:
    - terraform plan -out=${PLAN} -var-file="terraform.tfvars"
  artifacts:
    name: plan
    paths:
      - terraform/${PLAN}

